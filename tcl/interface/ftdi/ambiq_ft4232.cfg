#
# Ambiq Micro - FT4232
#

interface ftdi
#ftdi_device_desc "Ambiq USB Serial Converter"
ftdi_vid_pid 0x2AEC 0x6011

# Optionally specify the serial number of Ambiq Micro usb device.
#ftdi_serial AMYMD1FO

# Channel for using JTAG
ftdi_channel 0

# Apollo EVK's support SWD transport only.
transport select swd

reset_config srst_only srst_open_drain

ftdi_layout_init 0x8c58 0xffab

# Signals
ftdi_layout_signal SWD_EN -data 0
ftdi_layout_signal SWDIO_OE -ndata 0x80
# Use GPIOL0 as nRST (both TRST and SRST)
ftdi_layout_signal nSRST -data 0x10 -oe 0x10
