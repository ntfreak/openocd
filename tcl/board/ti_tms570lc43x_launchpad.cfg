# Board file for the TI Hercules TMS570LC43x LaunchPad Development Kit
# Part no.: LAUNCHXL2-570LC43
# usage: openocd -f board/ti_tms570lc43x_launchpad.cfg

# Using on-board XDS110
source [find interface/cmsis-dap.cfg]
transport select jtag

# TMS570LC4357
set DAP_TAPID 0x0B95A02F
set JRC_TAPID 0x0B95A02F

source [find target/ti_tms570.cfg]

# SRST is connected to PORRST
# If srst is used a delay is needed
adapter_nsrst_delay 200

# Avoid cold reset - use PORRST button for that
#reset_config trst_and_srst
reset_config trst_only

