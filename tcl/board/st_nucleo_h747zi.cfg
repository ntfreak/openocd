# This is an ST NUCLEO-H747ZI-Q board with single STM32H747ZI-Q chip.

# Hint: ST-Link firwmware onboard supports stlink-dap interface
# once merged, it is recommended to use it in order to debug the Cortex-M4 using ST-Link

# source [find interface/stlink-dap.cfg]
# transport select dapdirect_swd

source [find interface/stlink.cfg]
transport select hla_swd


set DUAL_CORE 1
source [find target/stm32h7x_dual_bank.cfg]

reset_config srst_only
