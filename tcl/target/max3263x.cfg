# Maxim Integrated MAX3263X OpenOCD target configuration file
# www.maximintegrated.com

# adapter speed
adapter_khz 4000

# debug output level
debug_level 2

# reset pin configuration
reset_config srst_only

# jtag scan chain
jtag newtap max32630 cpu -irlen 4 -irmask 0xf -expected-id 0x0ba00477 -ignore-version
jtag newtap maxtest tap -irlen 4 -irmask 0xf -ircapture 0x1 -expected-id 0x07f76197 -ignore-version

# target configuration
target create max32630.cpu cortex_m -chain-position max32630.cpu
max32630.cpu configure -work-area-phys 0x20005000 -work-area-size 0x2000

# Config Command: flash bank name driver base size chip_width bus_width target [driver_options]
#   flash bank <name> max32xxx <base> <size> 0 0 <target> <flc base> <sector> <clk> <burst>
#   max32630 flash base address   0x00000000
#   max32630 flash size           0x200000 (2MB)
#   max32630 FLC base address     0x40002000
#   max32630 sector (page) size   0x2000 (8kB)
#   max32630 clock speed          96 (MHz)
flash bank max32630.flash max32xxx 0x00000000 0x200000 0 0 max32630.cpu 0x40002000 0x2000 96
