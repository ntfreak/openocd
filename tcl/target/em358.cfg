#
# Target configuration for the Silicon Labs EM358 chips
#
# Processor: ARM Cortex M3
# Date:      2015-01-17
# Author:    Ed Beroset <beroset@ieee.org>

#
# em357 family supports JTAG and SWD transports, but
# only JTAG has been tested so far
#

if { [info exists CHIPNAME] } {
   set _CHIPNAME $CHIPNAME
} else {
   set _CHIPNAME em358
}

# 512K of flash in the em358 chips
set FLASHSIZE 0x80000
source [find target/em357.cfg]
