# NXP LPC1224 Cortex-M0 with 32/48kB Flash and 4kB SRAM
set CHIPNAME lpc1224
set CHIPSERIES lpc1200
set CPURAMSIZE 0x1000

if { ![info exists CPUROMSIZE] } {
	error "CPUROMSIZE is not set. The $CHIPNAME part is available in several Flash size configurations. Please set CPUROMSIZE before including this configuration file."
}

source [find target/lpc1xxx.cfg]
