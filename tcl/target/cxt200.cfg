#
# Imagination Technologies cXT200 SoC
#

if { [info exists CHIPNAME] } {
	set _CHIPNAME $CHIPNAME
} else {
	set _CHIPNAME cxt200
}

if { [info exists ENDIAN] } {
	set _ENDIAN $ENDIAN
} else {
	set _ENDIAN little
}

jtag newtap $_CHIPNAME rpu -irlen 5 -expected-id 0x1ffff11d
jtag newtap $_CHIPNAME cm -irlen 5 -expected-id 0x34321c33
jtag newtap $_CHIPNAME cpu0vpe0 -irlen 5 -expected-id 0x14321c33
jtag newtap $_CHIPNAME cpu0vpe1 -irlen 5 -expected-id 0x14320c33
jtag newtap $_CHIPNAME cpu1vpe0 -irlen 5 -expected-id 0x04321c33
jtag newtap $_CHIPNAME cpu1vpe1 -irlen 5 -expected-id 0x04320c33

set _TARGETNAME $_CHIPNAME.cpu
target create ${_TARGETNAME}0vpe0 mips_m4k -endian $_ENDIAN -chain-position ${_TARGETNAME}0vpe0
target create ${_TARGETNAME}0vpe1 mips_m4k -endian $_ENDIAN -chain-position ${_TARGETNAME}0vpe1
target create ${_TARGETNAME}1vpe0 mips_m4k -endian $_ENDIAN -chain-position ${_TARGETNAME}1vpe0
target create ${_TARGETNAME}1vpe1 mips_m4k -endian $_ENDIAN -chain-position ${_TARGETNAME}1vpe1

# Documented maximum
adapter_khz 40000
