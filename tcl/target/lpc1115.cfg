# NXP LPC1115 Cortex-M0 (part number specific Flash and SRAM sizes)
set CHIPNAME lpc1113
set CHIPSERIES lpc1100
set CPUTAPID 0x0bb11477

# After reset the chip is clocked by the ~12MHz internal RC oscillator.
# CCLK is the core clock frequency in KHz
set CCLK 12000

if { ![info exists CPUROMSIZE] } {
	error "CPUROMSIZE is not set. The LPC1114 part is available in many Flash and RAM size configurations. Please set CPUROMSIZE before including this configuration file."
}
if { ![info exists CPURAMSIZE] } {
	error "CPURAMSIZE is not set. The LPC1114 part is available in many Flash and RAM size configurations. Please set CPURAMSIZE before including this configuration file."
}

source [find target/lpc1xxx.cfg]
