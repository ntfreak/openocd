# Renesas R-Car H2

if { [info exists CHIPNAME] } {
	set _CHIPNAME $CHIPNAME
} else {
	set _CHIPNAME r8a7790
}

# Coresight Debug Access Port
if { [info exists DAP_TAPID] } {
	set _DAP_TAPID $DAP_TAPID
} else {
	set _DAP_TAPID 0x4ba00477
}

reset_config trst_and_srst srst_nogate

adapter_khz 1000

jtag newtap $_CHIPNAME dap -irlen 4 -ircapture 0x01 -irmask 0x0f -expected-id $_DAP_TAPID

set _TARGETNAME_CA15 $_CHIPNAME.ca15.
set _TARGETNAME_CA7 $_CHIPNAME.ca7.
target create ${_TARGETNAME_CA15}0 cortex_a -chain-position $_CHIPNAME.dap -coreid 0 -dbgbase 0x800B0000
#target create ${_TARGETNAME_CA15}1 cortex_a -chain-position $_CHIPNAME.dap -coreid 1 -dbgbase 0x800B2000
#target create ${_TARGETNAME_CA15}2 cortex_a -chain-position $_CHIPNAME.dap -coreid 2 -dbgbase 0x800B4000
#target create ${_TARGETNAME_CA15}3 cortex_a -chain-position $_CHIPNAME.dap -coreid 3 -dbgbase 0x800B6000
#target create ${_TARGETNAME_CA7}0 cortex_a -chain-position $_CHIPNAME.dap -coreid 0 -dbgbase 0x800F0000
#target create ${_TARGETNAME_CA7}1 cortex_a -chain-position $_CHIPNAME.dap -coreid 1 -dbgbase 0x800F2000
#target create ${_TARGETNAME_CA7}2 cortex_a -chain-position $_CHIPNAME.dap -coreid 2 -dbgbase 0x800F4000
#target create ${_TARGETNAME_CA7}3 cortex_a -chain-position $_CHIPNAME.dap -coreid 3 -dbgbase 0x800F6000

${_TARGETNAME_CA15}0 configure -event reset-assert-post { cortex_a dbginit }
${_TARGETNAME_CA15}0 configure -event gdb-attach { halt }
