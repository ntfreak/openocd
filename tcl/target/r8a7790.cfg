#target smp ${_TARGETNAME_CA15}0 ${_TARGETNAME_CA15}1 ${_TARGETNAME_CA15}2 ${_TARGETNAME_CA15}3
#target smp ${_TARGETNAME_CA7}0 ${_TARGETNAME_CA7}1 ${_TARGETNAME_CA7}2 ${_TARGETNAME_CA7}3

proc init_reset {mode} {
    # Assert both resets: equivalent to a power-on reset
    jtag_reset 1 1

    # Deassert TRST to begin TAP communication
    jtag_reset 0 1

    # TAP should now be responsive, validate the scan-chain
    jtag arp_init
}
